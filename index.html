<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <a href="#" class="header__logo"></a>
    </header>

    <section class="profile">
        <img src="./images/avatar.jpg" alt="Аватар профиля" class="profile__avatar">
        <div class="profile__info">
            <h2 class="profile__username">Жак-Ив Кусто</h2>
            <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__edit-button"></button>
        <button class="profile__add-button"></button>
    </section>

    <section class="elements">
        <ul class="elements__items">
            <li class="elements__item">
                <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="фотография" class="elements__image">
                <div class="elements__container">
                    <h2 class="elements__header">Карачаевск</h2>
                    <button class="elements__like-button"></button>
                </div>
            </li>
            <li class="elements__item">
                <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="фотография" class="elements__image">
                <div class="elements__container">
                    <h2 class="elements__header">Гора Эльбрус</h2>
                    <button class="elements__like-button"></button>
                </div>
            </li>
            <li class="elements__item">
                <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="фотография" class="elements__image">
                <div class="elements__container">
                    <h2 class="elements__header">Домбай</h2>
                    <button class="elements__like-button"></button>
                </div>
            </li>
            <li class="elements__item">
                <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="фотография" class="elements__image">
                <div class="elements__container">
                    <h2 class="elements__header">Гора Эльбрус</h2>
                    <button class="elements__like-button"></button>
                </div>
            </li>
            <li class="elements__item">
                <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="фотография" class="elements__image">
                <div class="elements__container">
                    <h2 class="elements__header">Домбай</h2>
                    <button class="elements__like-button"></button>
                </div>
            </li>
            <li class="elements__item">
                <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="фотография" class="elements__image">
                <div class="elements__container">
                    <h2 class="elements__header">Карачаево-Черкесская</h2>
                    <button class="elements__like-button"></button>
                </div>
            </li>
        </ul>
    </section>

    <section class="footer">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </section>

    <div class="overlay">
        <div class="popup">
            <button class="popup__close"></button>
            <form action="" class="popup__form">
                <h2 class="popup__header">Редактировать профиль</h2>
                <input type="text" placeholder="Имя профиля" class="popup__username popup__input">
                <input type="text" placeholder="Описание профиля" class="popup__description popup__input">
                <button class="popup__save-button">Сохранить</button>
            </form>
        </div>
    </div>

    <script src="./scripts/index.js"></script>
</body>

</html>
