<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header page__header">
        <a href="https://nikotin161.github.io/mesto/" target="_blank" class="header__logo"></a>
    </header>

    <main class="content page__content">
        <section class="profile">
            <img src="./images/avatar.jpg" alt="Аватар профиля" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__username">Жак-Ив Кусто</h1>
                <p class="profile__description">Исследователь океана</p>
            </div>
            <button type="button" class="profile__edit-button"></button>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
            <ul class="elements__items">
            </ul>
        </section>
    </main>

    <footer class="footer page__footer">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>

    <div class="overlay">
        <div class="overlay__container overlay__container_type_edit-profile">
            <button type="button" class="overlay__close"></button>
            <form action="/" name="form_type_edit-profile" class="form form_type_edit-profile">
                <h2 class="form__header">Редактировать профиль</h2>
                <input type="text" name="username" placeholder="Имя профиля" class="form__input form__input_type_name">
                <input type="text" name="description" placeholder="Описание профиля"
                    class="form__input form__input_type_description">
                <button type="submit" class="form__save-button">Сохранить</button>
            </form>
        </div>
        <div class="overlay__container overlay__container_type_add-card">
            <button type="button" class="overlay__close"></button>
            <form action="/" name="form_type_add-card" class="form form_type_add-card">
                <h2 class="form__header">Новое место</h2>
                <input type="text" name="name" placeholder="Название" class="form__input form__input_type_title">
                <input type="text" required name="link" placeholder="Ссылка на картинку"
                    class="form__input form__input_type_link">
                <button type="submit" class="form__save-button">Сохранить</button>
            </form>
        </div>
        <div class="overlay__container overlay__container_type_popup-image">
            <button type="button" class="overlay__close"></button>
            <figure class="popup-image">
                <img src="./images/noimage.png" alt="." class="popup-image__image">
                <figcaption class="popup-image__caption"></figcaption>
            </figure>
        </div>
    </div>

    <template id="element">
        <li class="elements__item">
            <img src="#" alt="фотография" class="elements__image">
            <div class="elements__container">
                <h2 class="elements__header"></h2>
                <button type="button" class="elements__like-button"></button>
                <button type="button" class="elements__delete-button"></button>
            </div>
        </li>
    </template>

    <script src="./scripts/index.js"></script>
</body>

</html>
