<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header page__header">
        <a href="https://nikotin161.github.io/mesto/" target="_blank" class="header__logo"></a>
    </header>

    <main class="content page__content">
        <section class="profile">
            <img src="./images/avatar.jpg" alt="Аватар профиля" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__username">Жак-Ив Кусто</h1>
                <p class="profile__description">Исследователь океана</p>
            </div>
            <button type="button" class="profile__edit-button"></button>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
            <ul class="elements__items">
                <li class="elements__item">
                    <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="фотография" class="elements__image">
                    <div class="elements__container">
                        <h2 class="elements__header">Карачаевск</h2>
                        <button type="button" class="elements__like-button"></button>
                    </div>
                </li>
                <li class="elements__item">
                    <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="фотография" class="elements__image">
                    <div class="elements__container">
                        <h2 class="elements__header">Гора Эльбрус</h2>
                        <button type="button" class="elements__like-button"></button>
                    </div>
                </li>
                <li class="elements__item">
                    <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="фотография" class="elements__image">
                    <div class="elements__container">
                        <h2 class="elements__header">Домбай</h2>
                        <button type="button" class="elements__like-button"></button>
                    </div>
                </li>
                <li class="elements__item">
                    <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="фотография" class="elements__image">
                    <div class="elements__container">
                        <h2 class="elements__header">Гора Эльбрус</h2>
                        <button type="button" class="elements__like-button"></button>
                    </div>
                </li>
                <li class="elements__item">
                    <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="фотография" class="elements__image">
                    <div class="elements__container">
                        <h2 class="elements__header">Домбай</h2>
                        <button type="button" class="elements__like-button"></button>
                    </div>
                </li>
                <li class="elements__item">
                    <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="фотография" class="elements__image">
                    <div class="elements__container">
                        <h2 class="elements__header">Карачаево-Черкесская</h2>
                        <button type="button" class="elements__like-button"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>

    <footer class="footer page__footer">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>

    <div class="overlay">
        <div class="overlay__container">
            <button type="button" class="overlay__close"></button>
            <form action="/" name="form_type_edit-profile" class="form form_type_edit-profile">
                <h2 class="form__header">Редактировать профиль</h2>
                <input type="text" name="username" placeholder="Имя профиля" class="form__input form__input_type_name">
                <input type="text" name="description" placeholder="Описание профиля"
                    class="form__input form__input_type_description">
                <button type="submit" class="form__save-button">Сохранить</button>
            </form>
        </div>
    </div>

    <script src="./scripts/index.js"></script>
</body>

</html>
